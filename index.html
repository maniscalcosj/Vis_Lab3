<!DOCTYPE html>
<html lang="en">
  
    <head>
      <meta charset="utf-8" />
      <meta name="description" content="" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <meta charset="utf-8">
      <title>Maniscalco Lab 3: SVG &#38 D3</title>
      
    </head>
  
    <body class="page">
      
      <!-- Milligram CSS -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
      
      <!-- Load D3 script -->
      <script defer src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.1.1/d3.min.js"></script>
      
      <!-- Load user script -->
      <script defer src="script.js"></script>
      
      <!-- Load user style sheet -->
      <link rel="stylesheet" href="style.css" />
      
      
      <div class="container">
        
        
        <!-- Scatter Plot -->
        <h2 class="header">
          Population in European Countries
        </h2>
        <div class="city-count"></div>
        <div class="population-plot"></div>        
        
        <!-- bar chart title -->
        <h2 class="header"> Tallest Buildings in the World </h2>
        <!-- Row for bar chart and details table/picture -->
        <div class="row">
          
          <!-- Bar Chart Column -->
          <div class="column" id="leftColumn">
            <div class="height-chart"></div> 
          </div>

        <!-- Details Table Column -->
          <div class="column" id="rightColumn">
            <div class="details">
              
                <div class="column">
                  <h3 class="buildingName"> Click bar for building details</h3>
                  <table>
                    <tbody>
                      <tr>
                        <td> Height: </td>
                        <td class="height"></td>
                      </tr>
                      <tr>
                        <td> City: </td>
                        <td class="city"></td>
                      </tr>
                      <tr>
                        <td> Country: </td>
                        <td class="country"></td>
                      </tr>
                      <tr>
                        <td> Floors: </td>
                        <td class="floors"></td>
                      </tr>
                      <tr>
                        <td> Completed: </td>
                        <td class="completed"></td>
                      </tr>
                    </tbody>
                  </table>
                  <div class="column"> <img class="image"/> </div>
                </div>
              </div>
            </div>
          </div>
        
      </div>
      
    </body> 
  
</html>
